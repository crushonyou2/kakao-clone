<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>왓챠에게 물어봐!</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="javascript:history.back();"
          ><i class="fa-solid fa-angle-left fa-lg"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">왓챠</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">11월 20일</div>
      <div class="message-row">
        <img
          src="https://download-hub.com/wp-content/uploads/2021/01/Watcha-1.png"
        />
        <div class="message-row__content">
          <span class="message__author">왓챠</span>
          <div class="message__info">
            <span class="message__bubble"
              >액션? 멜로? 코미디? 뭘 원해! 뭐든 내게 물어봐!</span
            >
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">나는 공포 말고 다 조아</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://download-hub.com/wp-content/uploads/2021/01/Watcha-1.png"
        />
        <div class="message-row__content">
          <span class="message__author">왓챠</span>
          <div class="message__info">
            <span class="message__bubble"
              >그럼 첫눈도 왔겠다, 오늘은 멜로가 어떨까?</span
            >
            <span class="message__time">21:27</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">이 영화는 어때?</span>
            <span class="message__time">21:27</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">'그 시절, 우리가 좋아했던 소녀'</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="fa-regular fa-face-grin-wink fa-lg"></i>
        <button><i class="fa-solid fa-arrow-up"></i></button>
      </div>
    </form>
    <div class="no-mobile">
      <span>Your Screen is Too Big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2120c466e1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
