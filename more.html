<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 왓챠 - 왓챠피디아</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">나의 왓챠</h1>
      <div class="screen-header__icons">
        <span
          ><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
          <div class="reddot__find-gear"></div
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://image.kmib.co.kr/online_image/2022/0708/2022070807165262330_1657232212_0017256472.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">빵형</h4>
            <h6 class="user-component__subtitle">
              팔로워 180 | 팔로잉 77
              <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-star-half-stroke"></i><span>평가</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-comment-dots"></i><span>코멘트</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i><span>컬렉션</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-house fa-2x" style="color: #2e363e"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fa-solid fa-star fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x" style="color: #ff0558"></i
            ><span class="reddot"></span
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your Screen is Too Big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2120c466e1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
