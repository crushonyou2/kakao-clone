<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색 - 왓챠피디아</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">검색</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span
          ><a href="settings.html"
            ><i class="fa-solid fa-gear fa-lg"></i>
            <div class="reddot__find-gear"></div></a
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-film"></i><span>최근 본 작품</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-star"></i><span>인물</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-user"></i><span>유저</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">추천 친구</h6>
        <span>아직 추천 친구가 없습니다.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">요즘 인기 작품</h4>
          <span
            >인기 작품 5000원 할인받기<i
              class="fa-solid fa-chevron-right fa-xs"
            ></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">로스트 시티</h5>
            <div class="open-post__members">
              <span class="open-post__member-count">2022</span>
              <div class="divider"></div>
              <span class="open-post__member-status">영화</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://i.namu.wiki/i/iry0L9wWHiApX0bVaMMGzRhejr8BnJHUs-t2P9CqWq7oqe9Va2ZX7aUtmzk942yt-df9fCLM9Hk7mIjUbSsHI8XPOV6p6hP50cwzlKPcGIPq1FLxcPRTYaKkh5YWo6JBtQ3i88ycwgZLdR1aLMNlrQ.webp"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-house fa-2x" style="color: #2e363e"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="fa-solid fa-star fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i
              class="fa-solid fa-magnifying-glass fa-2x"
              style="color: #ff0558"
            ></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
            ><span class="reddot"></span
          ></a>
        </li>
      </ul>
    </nav>
    <div class="no-mobile">
      <span>Your Screen is Too Big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/2120c466e1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
